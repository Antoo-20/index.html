<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Notas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: #fff0f6;
      color: #4a148c;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #9c27b0;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #ce93d8;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 5px;
      font-size: 1em;
      border: 1px solid #9c27b0;
      border-radius: 4px;
    }
    button {
      background: #9c27b0;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 3px;
    }
    button:hover {
      background: #6a1b9a;
    }
    #promedio {
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      margin-top: 10px;
    }
    .btn-eliminar {
      background: #e91e63;
    }
    .btn-eliminar:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Notas</h1>

  <table id="tablaNotas">
    <thead>
      <tr>
        <th>Asignatura / Nota</th>
        <th>Valor (%)</th>
        <th>Nota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí van las notas -->
    </tbody>
  </table>

  <form id="formAgregarNota">
    <input type="text" id="inputNombre" placeholder="Nombre asignatura o nota" required />
    <input type="number" id="inputValor" placeholder="Valor %" min="0" max="100" required />
    <input type="number" id="inputNota" placeholder="Nota (0-100)" min="0" max="100" step="0.1" required />
    <button type="submit">Agregar Nota</button>
  </form>

  <div id="promedio">Promedio ponderado: 0</div>

  <script>
    const tablaNotas = document.querySelector('#tablaNotas tbody');
    const formAgregarNota = document.getElementById('formAgregarNota');
    const promedioDiv = document.getElementById('promedio');

    let notas = [];

    // Cargar notas guardadas al inicio
    function cargarNotas() {
      const guardado = localStorage.getItem('notasApp');
      if (guardado) {
        notas = JSON.parse(guardado);
      }
    }

    // Guardar notas
    function guardarNotas() {
      localStorage.setItem('notasApp', JSON.stringify(notas));
    }

    // Calcular promedio ponderado
    function calcularPromedio() {
      let sumaPesos = 0;
      let sumaNotas = 0;
      notas.forEach(n => {
        sumaPesos += n.valor;
        sumaNotas += n.valor * n.nota;
      });
      if (sumaPesos === 0) return 0;
      return (sumaNotas / sumaPesos).toFixed(2);
    }

    // Mostrar notas en la tabla
    function mostrarNotas() {
      tablaNotas.innerHTML = '';
      notas.forEach((nota, index) => {
        const tr = document.createElement('tr');

        const tdNombre = document.createElement('td');
        tdNombre.textContent = nota.nombre;

        const tdValor = document.createElement('td');
        tdValor.textContent = nota.valor;

        const tdNota = document.createElement('td');
        tdNota.textContent = nota.nota;

        const tdAcciones = document.createElement('td');

        // Botón eliminar
        const btnEliminar = document.createElement('button');
        btnEliminar.textContent = 'Eliminar';
        btnEliminar.className = 'btn-eliminar';
        btnEliminar.onclick = () => {
          notas.splice(index, 1);
          guardarNotas();
          mostrarNotas();
          actualizarPromedio();
        };

        // Botón editar
        const btnEditar = document.createElement('button');
        btnEditar.textContent = 'Editar';
        btnEditar.onclick = () => {
          // Al hacer click en editar, carga los valores en el formulario para editar
          document.getElementById('inputNombre').value = nota.nombre;
          document.getElementById('inputValor').value = nota.valor;
          document.getElementById('inputNota').value = nota.nota;

          // Elimina la nota actual para editarla al agregar
          notas.splice(index, 1);
          guardarNotas();
          mostrarNotas();
          actualizarPromedio();
        };

        tdAcciones.appendChild(btnEditar);
        tdAcciones.appendChild(btnEliminar);

        tr.appendChild(tdNombre);
        tr.appendChild(tdValor);
        tr.appendChild(tdNota);
        tr.appendChild(tdAcciones);

        tablaNotas.appendChild(tr);
      });
    }

    // Actualiza promedio en pantalla
    function actualizarPromedio() {
      promedioDiv.textContent = 'Promedio ponderado: ' + calcularPromedio();
    }

    // Agregar nota desde el formulario
    formAgregarNota.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('inputNombre').value.trim();
      const valor = parseFloat(document.getElementById('inputValor').value);
      const nota = parseFloat(document.getElementById('inputNota').value);

      if (nombre && !isNaN(valor) && !isNaN(nota)) {
        notas.push({ nombre, valor, nota });
        guardarNotas();
        mostrarNotas();
        actualizarPromedio();

        formAgregarNota.reset();
      }
    });

    // Inicialización
    cargarNotas();
    mostrarNotas();
    actualizarPromedio();
  </script>

</body>
</html>
