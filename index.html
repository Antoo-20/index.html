<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Notas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e3f2fd;
      color: #01579b;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #0277bd;
      margin-bottom: 30px;
    }

    #formAgregarRamo {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 8px;
      border: 1px solid #4fc3f7;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #039be5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0277bd;
    }

    .ramo {
      background: #b3e5fc;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .ramo-header {
      background: #4fc3f7;
      color: white;
      padding: 12px 15px;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .ramo-body {
      padding: 10px 15px;
      background: white;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #81d4fa;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #b3e5fc;
    }

    .promedio {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      color: #01579b;
    }

    .formAgregarNota input {
      width: calc(33% - 10px);
      margin: 5px;
    }

    .btn-eliminar {
      background: #ef5350;
    }

    .btn-eliminar:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Notas</h1>

  <form id="formAgregarRamo">
    <input type="text" id="inputNombreRamo" placeholder="Nombre del ramo" required />
    <button type="submit">Agregar Ramo</button>
  </form>

  <div id="contenedorRamos"></div>

  <script>
    const ramos = JSON.parse(localStorage.getItem('ramosNotas')) || [];
    const contenedorRamos = document.getElementById('contenedorRamos');
    const formAgregarRamo = document.getElementById('formAgregarRamo');
    const inputNombreRamo = document.getElementById('inputNombreRamo');

    function guardarDatos() {
      localStorage.setItem('ramosNotas', JSON.stringify(ramos));
    }

    function calcularPromedio(notas) {
      let total = 0, suma = 0;
      notas.forEach(n => {
        total += n.valor;
        suma += n.nota * n.valor;
      });
      return total ? (suma / total).toFixed(2) : "0.00";
    }

    function crearRamoHTML(ramo, index) {
      const div = document.createElement('div');
      div.className = 'ramo';

      div.innerHTML = `
        <div class="ramo-header">
          <span>${ramo.nombre}</span>
          <button class="btn-eliminar">Eliminar</button>
        </div>
        <div class="ramo-body">
          <table>
            <thead>
              <tr>
                <th>Nombre nota</th>
                <th>Valor %</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody>
              ${ramo.notas.map(n => `
                <tr>
                  <td>${n.nombre}</td>
                  <td>${n.valor}</td>
                  <td>${n.nota}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>

          <div class="promedio">Promedio: ${calcularPromedio(ramo.notas)}</div>

          <form class="formAgregarNota">
            <input type="text" placeholder="Nombre nota" required />
            <input type="number" placeholder="Valor %" required />
            <input type="number" placeholder="Nota" step="0.1" required />
            <button type="submit">Agregar Nota</button>
          </form>
        </div>
      `;

      const header = div.querySelector('.ramo-header');
      const body = div.querySelector('.ramo-body');
      header.onclick = () => {
        body.style.display = body.style.display === 'none' ? 'block' : 'none';
      };

      const btnEliminar = div.querySelector('.btn-eliminar');
      btnEliminar.onclick = e => {
        e.stopPropagation();
        if (confirm('Â¿Eliminar ramo?')) {
          ramos.splice(index, 1);
          guardarDatos();
          mostrarRamos();
        }
      };

      const formNota = div.querySelector('.formAgregarNota');
      formNota.onsubmit = e => {
        e.preventDefault();
        const inputs = formNota.querySelectorAll('input');
        const nombre = inputs[0].value.trim();
        const valor = parseFloat(inputs[1].value);
        const nota = parseFloat(inputs[2].value);
        if (nombre && !isNaN(valor) && !isNaN(nota)) {
          ramo.notas.push({ nombre, valor, nota });
          guardarDatos();
          mostrarRamos();
        }
      };

      return div;
    }

    function mostrarRamos() {
      contenedorRamos.innerHTML = '';
      ramos.forEach((ramo, index) => {
        contenedorRamos.appendChild(crearRamoHTML(ramo, index));
      });
    }

    formAgregarRamo.onsubmit = e => {
      e.preventDefault();
      const nombre = inputNombreRamo.value.trim();
      if (nombre) {
        ramos.push({ nombre, notas: [] });
        guardarDatos();
        mostrarRamos();
        inputNombreRamo.value = '';
      }
    };

    mostrarRamos();
  </script>

</body>
</html>
